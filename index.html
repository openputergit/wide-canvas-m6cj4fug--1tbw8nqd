<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilSense - Soil Health Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .plot-card:hover { transform: translateY(-2px); }
        .sensor-card { transition: all 0.3s ease; }
        .sensor-card:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SoilSense</h1>
            <div class="flex gap-4">
                <button class="p-2" onclick="toggleLanguage()"><i class="bi bi-translate"></i></button>
                <button class="p-2" onclick="toggleNotifications()"><i class="bi bi-bell"></i></button>
                <button class="p-2" onclick="toggleProfile()"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <!-- Weather Widget -->
        <div class="bg-white rounded-lg p-4 shadow mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-semibold">Current Weather</h2>
                    <p class="text-gray-600" id="weather-info">Loading weather data...</p>
                </div>
                <i class="bi bi-cloud-sun text-4xl text-yellow-500"></i>
            </div>
        </div>

        <!-- Plots Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="plot-card bg-white p-4 rounded-lg shadow cursor-pointer transition-all">
                <h3 class="font-semibold">Plot 1 - North Field</h3>
                <canvas id="soilChart1" class="mt-4"></canvas>
            </div>
            <!-- Add more plot cards as needed -->
        </div>

        <!-- Soil Health Monitoring -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="sensor-card bg-white p-4 rounded-lg shadow">
                <i class="bi bi-moisture text-2xl text-blue-500"></i>
                <h3 class="font-semibold mt-2">Moisture</h3>
                <p class="text-2xl font-bold text-blue-600">65%</p>
            </div>
            <!-- Add more sensor cards -->
        </div>

        <!-- AI Insights -->
        <div class="bg-white rounded-lg p-6 shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">AI Recommendations</h2>
            <div id="ai-insights" class="space-y-4">
                <!-- AI insights will be populated here -->
            </div>
        </div>

        <!-- Disease Detection -->
        <div class="bg-white rounded-lg p-6 shadow">
            <h2 class="text-xl font-semibold mb-4">Crop Disease Detection</h2>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                <input type="file" id="image-upload" class="hidden" accept="image/*">
                <label for="image-upload" class="cursor-pointer">
                    <i class="bi bi-cloud-upload text-4xl text-gray-400"></i>
                    <p class="mt-2">Click to upload crop image</p>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Initialize Charts
        const ctx = document.getElementById('soilChart1').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Soil Health Index',
                    data: [65, 70, 68, 74, 72, 75],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Simulate AI Insights
        const aiInsights = document.getElementById('ai-insights');
        const insights = [
            { icon: 'bi-droplet', text: 'Increase irrigation by 15% this week', priority: 'high' },
            { icon: 'bi-flower1', text: 'Apply nitrogen-rich fertilizer', priority: 'medium' },
        ];

        insights.forEach(insight => {
            const div = document.createElement('div');
            div.className = `flex items-center p-3 rounded-lg ${insight.priority === 'high' ? 'bg-red-50' : 'bg-yellow-50'}`;
            div.innerHTML = `
                <i class="bi ${insight.icon} text-xl mr-3"></i>
                <p>${insight.text}</p>
            `;
            aiInsights.appendChild(div);
        });

        // Handle image upload
        document.getElementById('image-upload').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                // Simulate AI processing
                setTimeout(() => {
                    alert('Analysis complete! No diseases detected in the uploaded image.');
                }, 2000);
            }
        });

        // Toggle functions
        function toggleLanguage() {
            alert('Language options coming soon!');
        }

        function toggleNotifications() {
            alert('No new notifications');
        }

        function toggleProfile() {
            alert('Profile settings coming soon!');
        }

        // Simulate weather data
        document.getElementById('weather-info').textContent = '25Â°C | Partly Cloudy | Humidity: 60%';
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
